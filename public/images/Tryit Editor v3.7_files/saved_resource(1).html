<!DOCTYPE html>
<!-- saved from url=(0071)https://www.w3schools.com/cssref/tryit.asp?filename=trycss3_box-shadow2 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style> 
#example1 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px 8px #888888;
}

#example2 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px 18px #888888;
}

#example3 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px 18px red;
}
</style>
</head>
<body contenteditable="false">

<h2>box-shadow: 5px 10px 8px #888888:</h2>
<div id="example1">
  <p>The optional third value adds a blur effect to the shadow.</p>
</div>

<h2>box-shadow: 5px 10px 18px #888888:</h2>
<div id="example2">
  <p>More blurred.</p>
</div>

<h2>box-shadow: 5px 10px 18px red:</h2>
<div id="example3">
  <p>More blurred and red.</p>
</div>



</body></html>
